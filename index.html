<!DOCTYPE html>
<html lang="es">

<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width">

 <title>Servicio que recibe y devuelve JSON</title>
 <link rel="stylesheet" href="css/index.css">

</head>

<body>

 <h1>Servicio que recibe y devuelve JSON</h1>

 <p><button onclick="envia()">Env√≠a JSON</button></p>

 <script type="module">

  import { exportaAHtml } from "./lib/js/exportaAHtml.js"
  import { muestraError } from "./lib/js/muestraError.js"
  import { enviaJson } from "./lib/js/enviaJson.js"

  async function envia() {
   try {
    const datos = {
     p1: "Goku Kaioken x3 (Saga Saiyan)",
     p2: "Majin Vegeta (Majin Saga)",
     p3: "Freezer 100% (Saga Namek)",
    }
    const respuesta =
     await enviaJson(
      "srv/json.php", datos)
    alert(respuesta.body)
   } catch (error) {
    muestraError(error)
   }
  }
  exportaAHtml(envia)

 </script>

</body>

</html>
